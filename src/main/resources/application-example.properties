# Example Spring application properties (do not commit real secrets)
# Copy this file to src/main/resources/application.properties and fill in values.

spring.application.name=CollegePortal

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/college_portal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=CHANGE_ME_LONG_RANDOM_SECRET
jwt.expiration=86400000

# Perplexity / Spring AI
perplexity.api.model=sonar-pro
perplexity.api.key=CHANGE_ME_PERPLEXITY_KEY
spring.ai.openai.base-url=https://api.perplexity.ai
perplexity.api.endpoint=chat/completions

# Upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
allowed.origin=http://localhost:3000 , http://localhost:3001, http://localhost:3002

# Upload directory configuration
app.upload.dir=${user.dir}/uploads

# ZegoCloud
zego.app.id=CHANGE_ME_APP_ID
zego.server.secret=CHANGE_ME_SERVER_SECRET